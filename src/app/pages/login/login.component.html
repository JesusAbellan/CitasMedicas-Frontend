<app-navbar></app-navbar>
<div style="margin-top:1em; margin-left: auto; margin-right: auto; text-align: center;">
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="email@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" placeholder="password" [formControl]="pwd" required>
            <mat-error *ngIf="pwd.invalid">{{getErrorMessagePWD()}}</mat-error>
        </mat-form-field>
    </p>
    <button mat-raised-button color="primary" (click)="submit()">Iniciar Sesión</button>
</div>
